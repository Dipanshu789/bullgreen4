<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
<div id="Calculator">
    <input type="text" id="display" readonly>
    <div class="container">
        <button class="d1" onclick="
        curentDisplay=''; document.querySelector('#display').value=curentDisplay">c</button>
        <button class="d1" onclick="
            curentDisplay=curentDisplay+'1'; document.querySelector('#display').value=curentDisplay">1</button>
        <button class="d1" onclick="
        curentDisplay=curentDisplay+'2'; document.querySelector('#display').value=curentDisplay">2</button>
        <button class="d1" onclick="
        curentDisplay=curentDisplay+'+'; document.querySelector('#display').value=curentDisplay">+</button>
        <button class="d1" onclick="
        curentDisplay=curentDisplay+'3'; document.querySelector('#display').value=curentDisplay">3</button>
        <button class="d1" onclick="
        curentDisplay=curentDisplay+'4'; document.querySelector('#display').value=curentDisplay">4</button>
        <button class="d1" onclick="
        curentDisplay=curentDisplay+'-'; document.querySelector('#display').value=curentDisplay">-</button>
        <button class="d1" onclick="
        curentDisplay=curentDisplay+'5'; document.querySelector('#display').value=curentDisplay">5</button>
        <button class="d1" onclick="
        curentDisplay=curentDisplay+'6'; document.querySelector('#display').value=curentDisplay">6</button>
        <button class="d1" onclick="
        curentDisplay=curentDisplay+'*'; document.querySelector('#display').value=curentDisplay">*</button>
        <button class="d1" onclick="
        curentDisplay=curentDisplay+'7'; document.querySelector('#display').value=curentDisplay">7</button>
        <button class="d1" onclick="
        curentDisplay=curentDisplay+'8'; document.querySelector('#display').value=curentDisplay">8</button>
        <button class="d1" onclick="
        curentDisplay=curentDisplay+'/'; document.querySelector('#display').value=curentDisplay">/</button>
        <button class="d1" onclick="
        let result=eval(curentDisplay);
        curentDisplay=result; document.querySelector('#display').value=curentDisplay">=</button>
        <button class="d1" onclick="
        curentDisplay=curentDisplay+'9'; document.querySelector('#display').value=curentDisplay">9</button>
        <button class="d1" onclick="
        curentDisplay=curentDisplay+'0'; document.querySelector('#display').value=curentDisplay">0</button>
        <button class="d1" onclick="
        curentDisplay=curentDisplay+'.'; document.querySelector('#display').value=curentDisplay">.</button>
        
    </div>

</div>

<script>
    var curentDisplay='';
    document.querySelector('#display').value=curentDisplay;
</script>
</body>
</html>
